<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Roblox Private Server Manager</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Centered card */
    #auth {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow:
        0 4px 6px rgba(32,33,36,.28),
        0 1px 3px rgba(32,33,36,.15);
      text-align: center;
      width: 360px;
      max-width: 90vw;
    }

    #auth h1 {
      font-weight: 400;
      color: #202124;
      font-size: 24px;
      margin-bottom: 40px;
      user-select: text;
    }

    /* Google button */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #dadce0;
      padding: 12px 0;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 0 1px #dadce0;
      user-select: none;
    }
    .google-btn:hover {
      background: #f7f8f8;
      box-shadow: inset 0 0 0 2px #4285f4;
    }
    .google-btn:active {
      background: #e8e8e8;
    }

    /* Google icon */
    .google-icon {
      height: 20px;
      width: 20px;
      margin-left: 12px;
      margin-right: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png') no-repeat center center;
      background-size: contain;
    }

    .google-text {
      font-size: 16px;
      font-weight: 500;
      color: #3c4043;
      letter-spacing: 0.2px;
    }

    /* Hide manager initially */
    #manager {
      display: none;
      background: #121212;
      color: #eee;
      border-radius: 12px;
      padding: 24px 32px;
      width: 480px;
      max-width: 95vw;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      user-select: none;
    }

    #manager h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #00bcd4;
      font-weight: 600;
      user-select: text;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 1rem;
      outline-offset: 2px;
    }
    input[type="text"]:focus {
      outline: 2px solid #00bcd4;
      background: #333;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: white;
      font-weight: 700;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1rem;
      box-shadow: 0 5px 14px rgba(0, 188, 212, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #0097a7, #00bcd4);
      box-shadow: 0 9px 24px rgba(0, 188, 212, 0.9);
    }
    button:active {
      background: #00838f;
      box-shadow: none;
    }

    .scroll {
      max-height: 280px;
      overflow-y: auto;
      margin-top: 1rem;
      background: #292929;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
      user-select: none;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f1f1f;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      transition: background 0.2s ease;
      user-select: text;
    }
    .item:hover {
      background: #262626;
    }
    .item a {
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item button {
      all: unset;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 6px 12px;
      border-radius: 10px;
      color: #00bcd4;
      user-select: none;
      transition: color 0.25s ease;
    }
    .item button:hover {
      color: #80deea;
      background: rgba(0, 188, 212, 0.1);
    }

    #manager > button:last-child {
      margin-top: 1.5rem;
      font-size: 1rem;
      background: #cc0000;
      box-shadow: 0 6px 14px rgba(204, 0, 0, 0.7);
    }
    #manager > button:last-child:hover {
      background: #b30000;
      box-shadow: 0 10px 20px rgba(179, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- SIGN IN -->
  <div id="auth" role="main" aria-label="Sign in to Private Server Manager">
    <h1>Sign in</h1>
    <button class="google-btn" onclick="signIn()" aria-label="Sign in with Google">
      <div class="google-icon"></div>
      <span class="google-text">Sign in with Google</span>
    </button>
  </div>

  <!-- MANAGER -->
  <div id="manager" role="main" aria-live="polite">
    <h2 id="welcome"></h2>
    <input id="link" placeholder="Private Server Link" autocomplete="off" aria-label="Private Server Link" />
    <input id="name" placeholder="Server Name (optional)" autocomplete="off" aria-label="Server Name" />
    <button onclick="addServer()">Add Server</button>
    <div class="scroll" id="serverList" tabindex="0" aria-label="Your saved private servers"></div>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDM9zEhD6qnur2RY4zK5ZQ_TbJVkESsnRw",
      authDomain: "roblox-server-manager.firebaseapp.com",
      projectId: "roblox-server-manager",
      storageBucket: "roblox-server-manager.firebasestorage.app",
      messagingSenderId: "223404001099",
      appId: "1:223404001099:web:4eee47729061301c158ace",
      measurementId: "G-G9PV6GD2KN"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let servers = [];
    let storedPin = null;

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          currentUser = result.user;
          document.getElementById("welcome").textContent = `Welcome, ${currentUser.displayName}`;
          document.getElementById("auth").style.display = 'none';
          document.getElementById("manager").style.display = 'block';
          loadData();
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function signOut() {
      auth.signOut();
      currentUser = null;
      servers = [];
      storedPin = null;
      document.getElementById("auth").style.display = 'block';
      document.getElementById("manager").style.display = 'none';
    }

    function loadData() {
      const uid = currentUser.uid;
      db.collection("accounts").doc(uid).get().then(doc => {
        if (doc.exists) {
          servers = doc.data().servers || [];
          storedPin = doc.data().pin || null;
          renderServers();
        } else {
          const pin = prompt("Set your 4-digit PIN:");
          if (!pin || pin.length !== 4) return alert("Invalid PIN. Reload the page to try again.");
          servers = [];
          storedPin = pin;
          db.collection("accounts").doc(uid).set({ servers, pin });
        }
      });
    }

    function addServer() {
      const link = document.getElementById("link").value.trim();
      let name = document.getElementById("name").value.trim();
      if (!link) return alert("Enter a private server link.");
      if (!name) {
        const match = link.match(/code=([\w\d]+)/);
        name = match ? match[1].slice(0, 12) : "Unnamed";
      }
      servers.push({ link, name });
      saveServers();
    }

    function editServer(i) {
      const pin = prompt("Enter your 4-digit PIN to edit:");
      if (pin !== storedPin) return alert("Incorrect PIN");
      const link = prompt("New link:", servers[i].link);
      const name = prompt("New name:", servers[i].name);
      if (link && name) {
        servers[i] = { link, name };
        saveServers();
      }
    }

    function deleteServer(i) {
      const pin = prompt("Enter your 4-digit PIN to delete:");
      if (pin !== storedPin) return alert("Incorrect PIN");
      servers.splice(i, 1);
      saveServers();
    }

    function saveServers() {
      db.collection("accounts").doc(currentUser.uid).set({ servers, pin: storedPin });
      renderServers();
      document.getElementById("link").value = '';
      document.getElementById("name").value = '';
    }

    function renderServers() {
      const container = document.getElementById("serverList");
      container.innerHTML = '';
      servers.forEach((s, i) => {
        const row = document.createElement("div");
        row.className = "item";

        const a = document.createElement("a");
        a.href = s.link;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = `Join Server ${s.name}`;

        const editBtn = document.createElement("button");
        editBtn.textContent = "âœï¸";
        editBtn.title = "Edit Server";
        editBtn.onclick = () => editServer(i);

        const delBtn = document.createElement("button");
        delBtn.textContent = "ðŸ—‘ï¸";
        delBtn.title = "Delete Server";
        delBtn.onclick = () => deleteServer(i);

        row.appendChild(a);
        row.appendChild(editBtn);
        row.appendChild(delBtn);
        container.appendChild(row);
      });
    }
  </script>

</body>
</html>
